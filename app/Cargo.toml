[package]
name = "app"
version = "0.1.0"
edition = "2021"

[dependencies]
player = { path = "../player" }
tokio = { version = "1.43.0", features = ["full"] }
winit = "0.30.9"
wgpu = "24.0.1"
pollster = "0.4.0"
ffmpeg-next = {version = "7.1.0"}
bytemuck ={ version =  "1.13.1" }
cpal ={ version =  "0.15.3" }

[target.'cfg(windows)'.dependencies]
windows = { version = "0.60.0", features = ["Win32_System_Power",     "Win32_Foundation",
    "Win32_Graphics_Dxgi",
    "Win32_Graphics_Direct3D11",
    "Win32_Graphics_Direct3D",
    "Win32_Media_MediaFoundation",
    "Win32_Security",
    "Win32_System_Threading"] }

[target.'cfg(linux)'.dependencies]
x11 = "2.20.0"
wayland-client = "0.31.8"